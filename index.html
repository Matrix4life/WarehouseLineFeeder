  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    /**********************************************************************
     * CONFIG (Multi-user)
     *
     * ‚úÖ Works out of the box using localStorage + BroadcastChannel.
     * ‚úÖ Production multi-user (recommended): enable Supabase below.
     *
     * HOW TO ENABLE SUPABASE:
     * 1) Create a Supabase project
     * 2) Create table + policies (SQL below)
     * 3) Paste your URL + anon key, set ENABLE_SUPABASE=true
     *
     * ---- Supabase SQL (run in SQL Editor) -------------------------------
     * create table if not exists warehouse_requests (
     *   id bigint primary key,
     *   item text not null,
     *   room text not null,
     *   qty int not null default 0,
     *   adj_qty int not null default 0,
     *   priority boolean not null default false,
     *   comments text,
     *   status text not null default 'pending',
     *   submitted_at timestamptz not null default now(),
     *   submitted_by text,
     *   submitted_by_role text,
     *   claimed_by text,
     *   claimed_at timestamptz,
     *   started_at timestamptz,
     *   completed_at timestamptz,
     *   completed_by text,
     *   cancelled_at timestamptz,
     *   cancelled_by text,
     *   version int not null default 1,
     *   last_updated_at timestamptz not null default now(),
     *   archived_at timestamptz
     * );
     *
     * create table if not exists warehouse_users (
     *   id text primary key,
     *   name text not null,
     *   role text not null,
     *   shift text,
     *   created_at timestamptz not null default now(),
     *   created_by text
     * );
     *
     * create table if not exists warehouse_assignments (
     *   id text primary key,
     *   user_id text not null,
     *   user_name text not null,
     *   user_role text not null,
     *   room text not null,
     *   shift text,
     *   duration text not null,
     *   start_date timestamptz not null default now(),
     *   expires_at timestamptz not null,
     *   assigned_by text,
     *   assigned_at timestamptz not null default now()
     * );
     *
     * -- Realtime: enable for all three tables in Database -> Replication
     *
     * -- RLS policies
     * alter table warehouse_requests enable row level security;
     * alter table warehouse_users enable row level security;
     * alter table warehouse_assignments enable row level security;
     *
     * create policy "read all" on warehouse_requests for select using (true);
     * create policy "insert all" on warehouse_requests for insert with check (true);
     * create policy "update all" on warehouse_requests for update using (true);
     * create policy "delete all" on warehouse_requests for delete using (true);
     *
     * create policy "read all" on warehouse_users for select using (true);
     * create policy "insert all" on warehouse_users for insert with check (true);
     * create policy "update all" on warehouse_users for update using (true);
     * create policy "delete all" on warehouse_users for delete using (true);
     *
     * -- Add archive columns to warehouse_users (run once in Supabase SQL Editor):
     * alter table warehouse_users add column if not exists archived_at timestamptz;
     * alter table warehouse_users add column if not exists archived_by text;
     *
     * -- Add break tracking column to warehouse_users (run once):
     * -- Drop old break column if you ran the previous version:
     * -- alter table warehouse_users drop column if exists on_break_since;
     *
     * -- BREAK HISTORY TABLE (run once in Supabase SQL Editor):
     * create table if not exists warehouse_breaks (
     *   id text primary key,
     *   worker_name text not null,
     *   worker_role text not null,
     *   started_at timestamptz not null default now(),
     *   ended_at timestamptz,
     *   duration_mins numeric,
     *   was_overdue boolean default false
     * );
     * create index if not exists idx_wb_worker on warehouse_breaks(worker_name);
     * create index if not exists idx_wb_date on warehouse_breaks(started_at desc);
     * alter table warehouse_breaks enable row level security;
     * create policy "read all" on warehouse_breaks for select using (true);
     * create policy "insert all" on warehouse_breaks for insert with check (true);
     * create policy "update all" on warehouse_breaks for update using (true);
     * -- Enable realtime for warehouse_breaks in Database -> Publications
     *
     * create policy "read all" on warehouse_assignments for select using (true);
     * create policy "insert all" on warehouse_assignments for insert with check (true);
     * create policy "update all" on warehouse_assignments for update using (true);
     * create policy "delete all" on warehouse_assignments for delete using (true);
     *
     * -- CHAT TABLE (add to same Supabase project) -------------------------
     * create table if not exists warehouse_chat (
     *   id bigint primary key,
     *   conversation_id text not null,
     *   sender_name text not null,
     *   sender_role text not null,
     *   recipient_name text not null,
     *   message text not null,
     *   sent_at timestamptz not null default now()
     * );
     * create index if not exists idx_wc_conv on warehouse_chat(conversation_id);
     * create index if not exists idx_wc_time on warehouse_chat(sent_at desc);
     * alter table warehouse_chat enable row level security;
     * create policy "read all" on warehouse_chat for select using (true);
     * create policy "insert all" on warehouse_chat for insert with check (true);
     * -- Enable realtime for warehouse_chat in Database -> Replication
     * -------------------------------------------------------------------
     **********************************************************************/
    const CONFIG = {
      ENABLE_SUPABASE: true, // <- set true for real multi-user across devices
      SUPABASE_URL: "https://vryxhveadpvhgvhyyary.supabase.co",
      SUPABASE_ANON_KEY: "sb_publishable_vKIZKhITzYfAJqfg-O-Zbw_4UXI1U8e",
      STORAGE_KEY: "warehouse-requests-v3",
      CHAT_KEY: "warehouse-chat-v1",
      REFRESH_MS: 2500, // polling fallback; realtime will override
      SLA_MINUTES_WARN: 5,
      SLA_MINUTES_BAD: 10,
      SLA_MINUTES_CRIT: 20,
      ROOMS: ["Bistro", "Salad", "Apple", "MasterPack", "Boxes", "Film/Labels", "Other", "******", "Loading", "Putaway" ],
      // Rooms that are warehouse-internal only ‚Äî hidden from room profile request form
      WAREHOUSE_ONLY_ROOMS: ["Other", "Loading", "******", "Putaway"],
      // üé® ROOM COLORS - Edit these to change room header colors!
      ROOM_COLORS: {
         "Bistro": "#38bdf8",         // Blue
  "Salad": "#00ff88",          // Green
  "Apple": "#ff4444",          // Red
  "MasterPack": "#a78bfa",     // Purple
  "Boxes": "#ff9f43",          // Orange
  "Film/Labels": "#fbbf24",    // Yellow
  "Other": "#8b9dc3",          // Gray
  "*******": "#ff6b9d",        // Pink
  "Loading": "#00cc6f",        // Dark Green
  "Putaway": "#0ea5e9"         // Dark Blue
      }
    };

    // Icons (same style as your original file)
    const Icon = ({ children, size=24, color="currentColor" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        {children}
      </svg>
    );
    const Package = (p)=>(
      <Icon {...p}><path d="M16.5 9.4l-9-5.19"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></Icon>
    );
    const MapPin = (p)=>(
      <Icon {...p}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></Icon>
    );
    const Clock = (p)=>(
      <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>
    );
    const Calendar = (p)=>(
      <Icon {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>
    );
    const MessageSquare = (p)=>(
      <Icon {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></Icon>
    );
    const AlertCircle = (p)=>(
      <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></Icon>
    );
    const Truck = (p)=>(
      <Icon {...p}><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></Icon>
    );
    const CheckCircle = (p)=>(
      <Icon {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>
    );
    const XCircle = (p)=>(
      <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></Icon>
    );
    const Edit2 = (p)=>(
      <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>
    );
    const Save = (p)=>(
      <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>
    );
    const Bell = (p)=>(
      <Icon {...p}><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></Icon>
    );

    // Helpers
    const nowIso = ()=> new Date().toISOString();
    const niceTime = (d)=> new Date(d).toLocaleString('en-US', { month:'short', day:'numeric', hour:'2-digit', minute:'2-digit' });
    const msToMins = (ms)=> Math.max(0, Math.floor(ms/60000));
    const safeJsonParse = (s, fallback)=> {
      try {
        if (s === null || s === undefined || s === "") return fallback;
        const v = JSON.parse(s);
        return (v === null || v === undefined) ? fallback : v;
      } catch {
        return fallback;
      }
    };

    // Notifications
    const canNotify = ()=> ('Notification' in window);
    const requestNotifyPermission = async ()=>{
      if (!canNotify()) return false;
      if (Notification.permission === 'granted') return true;
      if (Notification.permission === 'denied') return false;
      const p = await Notification.requestPermission();
      return p === 'granted';
    };

    // Local multi-tab sync channel (works on same device)
    const bc = ("BroadcastChannel" in window) ? new BroadcastChannel("warehouse-req-sync") : null;

    // ‚îÄ‚îÄ NOTIFICATION TRACKING (module-level, localStorage-backed) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Toast is pure vanilla JS on #wd-toast div ‚Äî React never re-renders it,
    // so polling every 2.5s can never cause flashing or animation restarts.
    const _LS = "wd_seen_v5";
    const _seen = (()=>{ try{return new Set(JSON.parse(localStorage.getItem(_LS)||"[]"));}catch(e){return new Set();} })();
    const _addSeen = k => { _seen.add(k); try{localStorage.setItem(_LS,JSON.stringify([..._seen].slice(-500)));}catch(e){} };
    let _seeded = false;  // first loadAll seeds ALL existing statuses ‚Äî no toasts for old data
    let _wdUser = "";     // kept current via useEffect
    let _wdUserRole = ""; // kept current via useEffect
    let _toastTmr = null;

    function _showToast(icon, title, detail, color, onAdd) {
      const el = document.getElementById("wd-toast");
      if (!el) return;
      clearTimeout(_toastTmr);
      el.classList.remove("wd-show");
      el.innerHTML = `<div style="position:relative;background:linear-gradient(135deg,rgba(8,18,28,0.98),rgba(4,12,22,0.98));border:1.5px solid ${color};border-radius:14px;padding:0.9rem 1rem;overflow:hidden;display:flex;align-items:flex-start;gap:0.8rem;box-shadow:0 10px 40px rgba(0,0,0,0.7);"><div style="width:42px;height:42px;min-width:42px;border-radius:10px;background:${color}1a;border:1px solid ${color}40;display:flex;align-items:center;justify-content:center;font-size:1.3rem;">${icon}</div><div style="flex:1;min-width:0;"><div style="font-size:0.6rem;font-weight:700;color:${color};letter-spacing:0.1em;text-transform:uppercase;margin-bottom:0.15rem;">Delivery Update</div><div style="font-size:0.86rem;font-weight:700;color:#e2e8f0;line-height:1.35;">${title}</div><div style="font-size:0.68rem;color:#64748b;margin-top:0.18rem;">${detail}</div></div><button onclick="document.getElementById('wd-toast').classList.remove('wd-show')" style="background:none;border:none;color:#475569;cursor:pointer;font-size:1.1rem;padding:0;line-height:1;flex-shrink:0;">‚úï</button><div style="position:absolute;bottom:0;left:0;right:0;height:3px;background:${color}22;"><div class="wd-drain" style="height:100%;background:${color};transform-origin:left;"></div></div></div>`;
      void el.offsetWidth; // force reflow before adding class
      el.classList.add("wd-show");
      _toastTmr = setTimeout(() => el.classList.remove("wd-show"), 5000);
      if (typeof onAdd === "function") onAdd({ icon, title, detail, color });
    }
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Data adapter (LocalStorage OR Supabase)
    function createAdapter({ onRemoteChange, onChatChange }) {
      const useSupabase = CONFIG.ENABLE_SUPABASE && CONFIG.SUPABASE_URL && CONFIG.SUPABASE_ANON_KEY && window.supabase;
      const supabaseClient = useSupabase ? window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY) : null;

      let unsub = null;

      const localLoad = async ()=> {
        const raw = localStorage.getItem(CONFIG.STORAGE_KEY);
        const v = safeJsonParse(raw, []);
        return Array.isArray(v) ? v : [];
      };
      const localSave = async (rows)=> {
        localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(rows));
        bc?.postMessage({ type:"updated" });
        return rows;
      };

      const supaNormalize = (r)=> ({
        id: Number(r.id),
        item: r.item,
        room: r.room,
        qty: Number(r.qty||0),
        adjQty: Number(r.adj_qty||0),
        priority: !!r.priority,
        comments: r.comments || "",
        status: r.status,
        submittedAt: r.submitted_at,
        submittedBy: r.submitted_by || "",
        submittedByRole: r.submitted_by_role || "",
        claimedBy: r.claimed_by || null,
        claimedAt: r.claimed_at || null,
        startedAt: r.started_at || null,
        completedAt: r.completed_at || null,
        completedBy: r.completed_by || null,
        cancelledAt: r.cancelled_at || null,
        cancelledBy: r.cancelled_by || null,
        version: Number(r.version || 1),
        lastUpdatedAt: r.last_updated_at || r.submitted_at,
        archivedAt: r.archived_at || null
      });

      const supaDenormalize = (r)=> ({
        id: Number(r.id),
        item: r.item,
        room: r.room,
        qty: Number(r.qty||0),
        adj_qty: Number(r.adjQty||0),
        priority: !!r.priority,
        comments: r.comments || "",
        status: r.status,
        submitted_at: r.submittedAt || nowIso(),
        submitted_by: r.submittedBy || "",
        submitted_by_role: r.submittedByRole || "",
        claimed_by: r.claimedBy || null,
        claimed_at: r.claimedAt || null,
        started_at: r.startedAt || null,
        completed_at: r.completedAt || null,
        completed_by: r.completedBy || null,
        cancelled_at: r.cancelledAt || null,
        cancelled_by: r.cancelledBy || null,
        version: Number(r.version||1),
        last_updated_at: r.lastUpdatedAt || nowIso(),
        archived_at: r.archivedAt || null
      });

      const adapter = {
        kind: useSupabase ? "supabase" : "local",
        client: supabaseClient,
        async init() {
          if (useSupabase) {
            // Realtime subscriptions for all three tables
            const channel = supabaseClient.channel("warehouse-all-tables")
              .on("postgres_changes", { event:"*", schema:"public", table:"warehouse_requests" }, () => onRemoteChange?.())
              .on("postgres_changes", { event:"*", schema:"public", table:"warehouse_users" }, () => onRemoteChange?.())
              .on("postgres_changes", { event:"*", schema:"public", table:"warehouse_assignments" }, () => onRemoteChange?.())
              .subscribe();
            unsub = ()=> supabaseClient.removeChannel(channel);
          } else {
            bc?.addEventListener("message", (e)=> {
              if (e?.data?.type === "updated") onRemoteChange?.();
              if (e?.data?.type === "chat_updated") onChatChange?.();
            });
            window.addEventListener("storage", (e)=> {
              if (e.key === CONFIG.STORAGE_KEY || e.key === "wd_users_v1" || e.key === "wd_assignments_v1") onRemoteChange?.();
              if (e.key === CONFIG.CHAT_KEY) onChatChange?.();
              if (e.key === "breaks_updated") loadBreaks().catch(console.error);
            });
          }
        },
        destroy() { try { unsub?.(); } catch {} },

        // ‚îÄ‚îÄ REQUESTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async loadAll() {
          if (!useSupabase) return await localLoad();
          const { data, error } = await supabaseClient
            .from("warehouse_requests")
            .select("*")
            .order("submitted_at", { ascending: true });
          if (error) throw error;
          return (data || []).map(supaNormalize);
        },
        async upsert(row) {
          if (!useSupabase) {
            const rows = await localLoad();
            const idx = rows.findIndex(r => r.id === row.id);
            const next = (idx >= 0) ? rows.map(r => r.id===row.id ? row : r) : [...rows, row];
            return await localSave(next);
          }
          const payload = supaDenormalize(row);
          const { error } = await supabaseClient.from("warehouse_requests").upsert(payload);
          if (error) throw error;
          return true;
        },
        async updatePartial(id, patchFn) {
          if (!useSupabase) {
            const rows = await localLoad();
            const idx = rows.findIndex(r=>r.id===id);
            if (idx < 0) return rows;
            const nextRow = patchFn({ ...rows[idx] });
            return await localSave(rows.map(r=> r.id===id ? nextRow : r));
          }
          const { data, error } = await supabaseClient.from("warehouse_requests").select("*").eq("id", id).maybeSingle();
          if (error) throw error;
          if (!data) return true;
          const current = supaNormalize(data);
          const updated = patchFn({ ...current });
          updated.version = (current.version || 1) + 1;
          updated.lastUpdatedAt = nowIso();
          return await adapter.upsert(updated);
        },
        async clearCompleted() {
          if (!useSupabase) {
            const rows = await localLoad();
            return await localSave(rows.filter(r => r.status !== "completed"));
          }
          const { error } = await supabaseClient.from("warehouse_requests").delete().eq("status", "completed");
          if (error) throw error;
          return true;
        },
        async clearAll() {
          if (!useSupabase) return await localSave([]);
          const { error } = await supabaseClient.from("warehouse_requests").delete().neq("id", -1);
          if (error) throw error;
          return true;
        },

        // ‚îÄ‚îÄ USERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async loadUsers() {
          if (!useSupabase) {
            try { return JSON.parse(localStorage.getItem("wd_users_v1") || "[]"); } catch { return []; }
          }
          const { data, error } = await supabaseClient.from("warehouse_users").select("*").order("created_at");
          if (error) throw error;
          return (data || []).map(u => ({
            id: u.id, name: u.name, role: u.role, shift: u.shift || null,
            createdAt: u.created_at, createdBy: u.created_by || "system",
            archivedAt: u.archived_at || null, archivedBy: u.archived_by || null
          }));
        },
        async saveUser(user) {
          if (!useSupabase) {
            const all = JSON.parse(localStorage.getItem("wd_users_v1") || "[]");
            const idx = all.findIndex(u => u.id === user.id);
            const next = idx >= 0 ? all.map(u => u.id===user.id ? user : u) : [...all, user];
            localStorage.setItem("wd_users_v1", JSON.stringify(next));
            bc?.postMessage({ type:"updated" });
            return next;
          }
          const { error } = await supabaseClient.from("warehouse_users").upsert({
            id: user.id, name: user.name, role: user.role, shift: user.shift || null,
            created_at: user.createdAt, created_by: user.createdBy || "system",
            archived_at: user.archivedAt || null, archived_by: user.archivedBy || null
          });
          if (error) throw error;
          return true;
        },
        async deleteUser(id) {
          if (!useSupabase) {
            const all = JSON.parse(localStorage.getItem("wd_users_v1") || "[]");
            localStorage.setItem("wd_users_v1", JSON.stringify(all.filter(u => u.id !== id)));
            bc?.postMessage({ type:"updated" });
            return true;
          }
          const { error } = await supabaseClient.from("warehouse_users").delete().eq("id", id);
          if (error) throw error;
          return true;
        },

        // ‚îÄ‚îÄ ASSIGNMENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async loadAssignments() {
          if (!useSupabase) {
            try { return JSON.parse(localStorage.getItem("wd_assignments_v1") || "[]"); } catch { return []; }
          }
          const { data, error } = await supabaseClient.from("warehouse_assignments").select("*").order("assigned_at");
          if (error) throw error;
          return (data || []).map(a => ({
            id: a.id, userId: a.user_id, userName: a.user_name, userRole: a.user_role,
            room: a.room, shift: a.shift || null, duration: a.duration,
            startDate: a.start_date, expiresAt: a.expires_at,
            assignedBy: a.assigned_by, assignedAt: a.assigned_at
          }));
        },
        async saveAssignment(assignment) {
          if (!useSupabase) {
            const all = JSON.parse(localStorage.getItem("wd_assignments_v1") || "[]");
            const idx = all.findIndex(a => a.id === assignment.id);
            const next = idx >= 0 ? all.map(a => a.id===assignment.id ? assignment : a) : [...all, assignment];
            localStorage.setItem("wd_assignments_v1", JSON.stringify(next));
            bc?.postMessage({ type:"updated" });
            return next;
          }
          const { error } = await supabaseClient.from("warehouse_assignments").upsert({
            id: assignment.id, user_id: assignment.userId, user_name: assignment.userName,
            user_role: assignment.userRole, room: assignment.room, shift: assignment.shift || null,
            duration: assignment.duration, start_date: assignment.startDate,
            expires_at: assignment.expiresAt, assigned_by: assignment.assignedBy,
            assigned_at: assignment.assignedAt
          });
          if (error) throw error;
          return true;
        },
        async deleteAssignment(id) {
          if (!useSupabase) {
            const all = JSON.parse(localStorage.getItem("wd_assignments_v1") || "[]");
            localStorage.setItem("wd_assignments_v1", JSON.stringify(all.filter(a => a.id !== id)));
            bc?.postMessage({ type:"updated" });
            return true;
          }
          const { error } = await supabaseClient.from("warehouse_assignments").delete().eq("id", id);
          if (error) throw error;
          return true;
        },

        // ‚îÄ‚îÄ CHAT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async loadChatMessages(conversationId) {
          if (!useSupabase) {
            const raw = localStorage.getItem(CONFIG.CHAT_KEY);
            const all = safeJsonParse(raw, []);
            return (Array.isArray(all) ? all : []).filter(m => m.conversationId === conversationId);
          }
          const { data, error } = await supabaseClient
            .from("warehouse_chat")
            .select("*")
            .eq("conversation_id", conversationId)
            .order("sent_at", { ascending: true })
            .limit(200);
          if (error) throw error;
          return (data || []).map(r => ({
            id: Number(r.id),
            conversationId: r.conversation_id,
            senderName: r.sender_name,
            senderRole: r.sender_role,
            recipientName: r.recipient_name,
            message: r.message,
            sentAt: r.sent_at
          }));
        },
        async sendChatMessage({ conversationId, senderName, senderRole, recipientName, message }) {
          const id = Date.now() * 1000 + Math.floor(Math.random() * 1000); // prevent PK collision on rapid sends
          const msg = { id, conversationId, senderName, senderRole, recipientName, message, sentAt: nowIso() };
          if (!useSupabase) {
            const raw = localStorage.getItem(CONFIG.CHAT_KEY);
            const all = safeJsonParse(raw, []);
            localStorage.setItem(CONFIG.CHAT_KEY, JSON.stringify([...(Array.isArray(all)?all:[]), msg]));
            bc?.postMessage({ type:"chat_updated" });
            return msg;
          }
          const { error } = await supabaseClient.from("warehouse_chat").insert({
            id, conversation_id: conversationId,
            sender_name: senderName, sender_role: senderRole,
            recipient_name: recipientName, message, sent_at: msg.sentAt
          });
          if (error) throw error;
          return msg;
        },
        async loadAllConversations() {
          // Admin/supervisor: latest message per unique conversation
          if (!useSupabase) {
            const raw = localStorage.getItem(CONFIG.CHAT_KEY);
            const all = safeJsonParse(raw, []);
            const map = {};
            (Array.isArray(all) ? all : []).forEach(m => {
              if (!map[m.conversationId] || m.sentAt > map[m.conversationId].sentAt) map[m.conversationId] = m;
            });
            return Object.values(map).sort((a,b) => b.sentAt > a.sentAt ? 1 : -1);
          }
          const { data, error } = await supabaseClient
            .from("warehouse_chat")
            .select("*")
            .order("sent_at", { ascending: false });
          if (error) throw error;
          const map = {};
          (data || []).forEach(r => {
            if (!map[r.conversation_id]) map[r.conversation_id] = {
              id: Number(r.id), conversationId: r.conversation_id,
              senderName: r.sender_name, senderRole: r.sender_role,
              recipientName: r.recipient_name, message: r.message, sentAt: r.sent_at
            };
          });
          return Object.values(map).sort((a,b) => b.sentAt > a.sentAt ? 1 : -1);
        },
        async deleteChatConversation(conversationId) {
          if (!useSupabase) {
            const raw = localStorage.getItem(CONFIG.CHAT_KEY);
            const all = safeJsonParse(raw, []);
            const filtered = (Array.isArray(all) ? all : []).filter(m => m.conversationId !== conversationId);
            localStorage.setItem(CONFIG.CHAT_KEY, JSON.stringify(filtered));
            bc?.postMessage({ type:"chat_updated" });
            return;
          }
          const { error } = await supabaseClient
            .from("warehouse_chat")
            .delete()
            .eq("conversation_id", conversationId);
          if (error) throw error;
        },
        // ‚îÄ‚îÄ BREAKS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async loadBreaks({ from, to } = {}) {
          const KEY = "wd_breaks_v1";
          if (!useSupabase) {
            const all = safeJsonParse(localStorage.getItem(KEY), []);
            return all.filter(b => {
              if (from && b.startedAt < from) return false;
              if (to   && b.startedAt > to)   return false;
              return true;
            });
          }
          // Always load active breaks + date-filtered history
          let qActive = supabaseClient.from("warehouse_breaks").select("*").is("ended_at", null);
          let qHist   = supabaseClient.from("warehouse_breaks").select("*").not("ended_at", "is", null).order("started_at", { ascending: false }).limit(500);
          if (from) qHist = qHist.gte("started_at", from);
          if (to)   qHist = qHist.lte("started_at", to);
          const [{ data: activeData, error: e1 }, { data: histData, error: e2 }] = await Promise.all([qActive, qHist]);
          const error = e1 || e2;
          const data = [...(activeData||[]), ...(histData||[])];
          if (error) throw error;
          return (data||[]).map(r => ({
            id: r.id, workerName: r.worker_name, workerRole: r.worker_role,
            startedAt: r.started_at, endedAt: r.ended_at || null,
            durationMins: r.duration_mins || null, wasOverdue: r.was_overdue || false
          }));
        },
        async startBreak({ id, workerName, workerRole, startedAt }) {
          const rec = { id, workerName, workerRole, startedAt, endedAt: null, durationMins: null, wasOverdue: false };
          if (!useSupabase) {
            const KEY = "wd_breaks_v1";
            const all = safeJsonParse(localStorage.getItem(KEY), []);
            localStorage.setItem(KEY, JSON.stringify([rec, ...all]));
            bc?.postMessage({ type:"breaks_updated" });
            return rec;
          }
          const { error } = await supabaseClient.from("warehouse_breaks").insert({
            id, worker_name: workerName, worker_role: workerRole,
            started_at: startedAt, ended_at: null, duration_mins: null, was_overdue: false
          });
          if (error) throw error;
          return rec;
        },
        async endBreak({ id, endedAt, durationMins, wasOverdue }) {
          if (!useSupabase) {
            const KEY = "wd_breaks_v1";
            const all = safeJsonParse(localStorage.getItem(KEY), []);
            const next = all.map(b => b.id === id ? { ...b, endedAt, durationMins, wasOverdue } : b);
            localStorage.setItem(KEY, JSON.stringify(next));
            bc?.postMessage({ type:"breaks_updated" });
            return true;
          }
          const { error } = await supabaseClient.from("warehouse_breaks")
            .update({ ended_at: endedAt, duration_mins: durationMins, was_overdue: wasOverdue })
            .eq("id", id);
          if (error) throw error;
          return true;
        },
        subscribeBreaks(onMsg) {
          if (!useSupabase) return () => {};
          const ch = supabaseClient.channel("warehouse-breaks-rt")
            .on("postgres_changes", { event:"*", schema:"public", table:"warehouse_breaks" }, () => onMsg())
            .subscribe();
          return () => supabaseClient.removeChannel(ch);
        },
        subscribeChat(onMsg) {
          if (!useSupabase) return () => {};
          const ch = supabaseClient.channel("warehouse-chat-rt")
            .on("postgres_changes", { event:"INSERT", schema:"public", table:"warehouse_chat" }, (payload) => {
              const r = payload.new;
              onMsg({ id:Number(r.id), conversationId:r.conversation_id, senderName:r.sender_name,
                      senderRole:r.sender_role, recipientName:r.recipient_name,
                      message:r.message, sentAt:r.sent_at });
            })
            .subscribe();
          return () => supabaseClient.removeChannel(ch);
        }
      };
      return adapter;
    }

    // ‚îÄ‚îÄ Standalone countdown components (module scope ‚Äî hooks allowed) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function BreakCountdown({ startedAt, breakMins, onEnd }) {
      const [, tick] = React.useState(0);
      React.useEffect(() => {
        const t = setInterval(() => tick(n => n + 1), 1000);
        return () => clearInterval(t);
      }, []);
      const elapsed = (Date.now() - new Date(startedAt).getTime()) / 1000;
      const secsLeft = Math.max(0, Math.floor(breakMins * 60 - elapsed));
      const overdue = elapsed >= breakMins * 60;
      const elMins = Math.floor(elapsed / 60);
      const m = Math.floor(secsLeft / 60), s = secsLeft % 60;
      return (
        <button onClick={onEnd}
          style={{padding:"0.45rem 0.85rem",borderRadius:"10px",fontFamily:"'Space Mono','Courier New',monospace",fontWeight:900,fontSize:"0.78rem",cursor:"pointer",border:"none",color:"#fff",animation:"pulse 1.5s ease-in-out infinite",
            background: overdue ? "linear-gradient(135deg,#ff4444,#cc2222)" : "linear-gradient(135deg,#ff9f43,#e67e22)"}}>
          {overdue ? `‚ö†Ô∏è ${elMins}m OVERDUE ‚Äî Back?` : `üçµ ${m}:${String(s).padStart(2,"0")} ‚Äî Back?`}
        </button>
      );
    }

    function BreakRowCountdown({ b, breakMins }) {
      const [, tick] = React.useState(0);
      React.useEffect(() => {
        const t = setInterval(() => tick(n => n + 1), 1000);
        return () => clearInterval(t);
      }, []);
      const elapsed = (Date.now() - new Date(b.startedAt).getTime()) / 1000;
      const secsLeft = Math.max(0, Math.floor(breakMins * 60 - elapsed));
      const overdue = elapsed >= breakMins * 60;
      const elMins = Math.floor(elapsed / 60), elSecs = Math.floor(elapsed % 60);
      const m = Math.floor(secsLeft / 60), s = secsLeft % 60;
      return overdue ? (
        <div style={{textAlign:"right",flexShrink:0}}>
          <div style={{color:"#ff4444",fontWeight:900,fontSize:"0.8rem",animation:"pulse 1s infinite"}}>‚ö†Ô∏è OVERDUE</div>
          <div style={{color:"#ff4444",fontSize:"0.65rem"}}>{elMins}m {elSecs}s out</div>
        </div>
      ) : (
        <div style={{textAlign:"right",flexShrink:0}}>
          <div style={{color:"#ff9f43",fontWeight:900,fontSize:"0.85rem"}}>{m}:{String(s).padStart(2,"0")}</div>
          <div style={{color:"#64748b",fontSize:"0.6rem"}}>remaining</div>
        </div>
      );
    }

      const detectStatusChanges = (fresh) => {

      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      // ‚îÄ‚îÄ CHAT STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const [chatOpen, setChatOpen] = useState(false);

      const [chatLoading, setChatLoading] = useState(false);

      const [viewGroup, setViewGroup] = useState("room"); // room|item|status

      const saveUsers = async (updated) => {

      const saveAssignments = async (updated) => {

      };

      const loadUsersAndAssignments = async () => {
        try {
          const adapter = adapterRef.current;

          setAssignments(Array.isArray(a) ? a : []);
        } catch (err) {
          console.error("Failed to load users/assignments:", err);
        }
      };

      const genId = () => Math.random().toString(36).substr(2, 9) + Date.now().toString(36);

      const expiryDate = (duration) => {
        const d = new Date();
        if (duration === "day") d.setDate(d.getDate() + 1);
        else if (duration === "week") d.setDate(d.getDate() + 7);
        else if (duration === "month") d.setMonth(d.getMonth() + 1);
        else if (duration === "year") d.setFullYear(d.getFullYear() + 1);
        return d.toISOString();
      };

      // Active assignments (not expired)
      const activeAssignments = assignments.filter(a => new Date(a.expiresAt) > new Date());

      const dropdownRef = useRef(null);

      const rooms = CONFIG.ROOMS;

      const adapterRef = useRef(null);

      // Keep hash in sync (TV board can be loaded via #board)
      useEffect(() => {

      }, []);

      const setRoute = (s)=> {
        setScreen(s);
        location.hash = s;
      };

      const showNotification = (title, body) => {
        if (!notificationsEnabled || !canNotify()) return;
        try {
          new Notification(title, {
            body,
            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">üì¶</text></svg>'
          });
        } catch {}
      };

      const loadAll = async ()=> {
        try {
          const adapter = adapterRef.current;
          if (!adapter) return;
          const data = await adapter.loadAll();
          const all = Array.isArray(data) ? data : [];
          // Split archived vs active
          const active = all.filter(r => !r.archivedAt);
          const archived = all.filter(r => !!r.archivedAt);
          detectStatusChanges(active);
          setRequests(active);
          setArchivedRequests(archived);
          if (adapter.loadUsers) {

            setUsers(Array.isArray(u) ? u : []);

      useEffect(() => {
        (async ()=>{
          try {

            });

            setConnectionMode(adapter.kind);
            await adapter.init();
            await loadAll();
            await loadUsersAndAssignments();

            // Load breaks on startup & subscribe to realtime changes
            await loadBreaks().catch(console.error);
            let unsubBreaks = null;
            try {

                loadBreaks().catch(console.error);
              });
            } catch(e) {}

            // Subscribe to Supabase realtime chat inserts (best-effort ‚Äî table may not exist yet)
            let unsubChat = null;
            try {
              unsubChat = adapter.subscribeChat?.((msg) => {
                setChatTableReady(true);
                chatTableReadyRef.current = true;

                const me = _wdUser;
                if (!me) return;
                // If we're in a conversation with this sender/recipient, append it live
                const currentContact = chatContactRef.current;
                if (currentContact) {
                  const myConvId = [me, currentContact.name].sort().join("::");
                  if (msg.conversationId === myConvId) {
                    setChatMessages(prev => prev.find(m => m.id === msg.id) ? prev : [...prev, msg]);

                  }

                // Message is for us (we're recipient) but panel is closed / different convo

            // Always poll as a safety net
            const pollMs = adapter.kind === "supabase" ? 10000 : CONFIG.REFRESH_MS;
            const t = setInterval(() => {

              loadBreaks().catch(console.error); // always poll breaks ‚Äî don't rely solely on Realtime
            }, pollMs);
            return () => { clearInterval(t); adapter.destroy(); if (unsubChat) unsubChat(); if (unsubBreaks) unsubBreaks(); };

        })();

      // Store user identity
      useEffect(() => {

      // ‚îÄ‚îÄ CHAT EFFECTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      // Conversation ID ‚Äî deterministic from two usernames (alphabetical sort)
      const convId = (a, b) => [a, b].sort().join("::");

      const _chatHandleError = (e) => {

      const deleteChatConv = async (contactName) => {

      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      // Derived: filtered + sorted list
      const visibleRequests = useMemo(() => {
        const q = search.trim().toLowerCase();
        let rows = [...requests];

        if (onlyActive) rows = rows.filter(r => r.status !== "completed" && r.status !== "cancelled");
        if (q) {
          rows = rows.filter(r =>
            (r.item||"").toLowerCase().includes(q) ||
            (r.room||"").toLowerCase().includes(q) ||
            (r.submittedBy||"").toLowerCase().includes(q) ||
            (r.claimedBy||"").toLowerCase().includes(q)
          );
        }

        const ageMs = (r)=> Date.now() - new Date(r.submittedAt || r.submitted_at || Date.now()).getTime();
        const priorityScore = (r)=> r.priority ? -1 : 0;

        rows.sort((a,b) => {
          if (sortMode === "priority_age") {
            const pa = priorityScore(a) - priorityScore(b);
            if (pa !== 0) return pa;
            return ageMs(b) - ageMs(a); // older first => bigger age
          }
          if (sortMode === "age") return ageMs(b) - ageMs(a);
          if (sortMode === "room") return (a.room||"").localeCompare(b.room||"") || (ageMs(b) - ageMs(a));
          if (sortMode === "item") return (a.item||"").localeCompare(b.item||"") || (ageMs(b) - ageMs(a));
          return 0;
        });

        return rows;
      }, [requests, onlyActive, search, sortMode]);

      // Grouping
      const grouped = useMemo(() => {
        const g = {};
        const keyFn = (r)=> {
          if (viewGroup === "item") return r.item || "Unknown Item";
          if (viewGroup === "status") return r.status || "unknown";
          return r.room || "Unknown Room";
        };
        visibleRequests.forEach(r => {
          const k = keyFn(r);
          if (!g[k]) g[k] = [];
          g[k].push(r);
        });
        const keys = Object.keys(g);
        keys.sort((a,b)=> a.localeCompare(b));
        return { keys, map: g };
      }, [visibleRequests, viewGroup]);

      // Metrics
      const metrics = useMemo(() => {
        const total = requests.length;
        const pending = requests.filter(r => r.status === "pending").length;
        const claimed = requests.filter(r => r.status === "claimed").length;
        const inprog = requests.filter(r => r.status === "in_progress").length;
        const cancelled = requests.filter(r => r.status === "cancelled").length;
        // Done: count today's completions from BOTH active and archived requests
        // (completed requests get moved to archivedRequests so must include both)
        const todayStart = new Date();
        todayStart.setHours(0, 0, 0, 0);
        const allReqs = [...requests, ...archivedRequests];
        const completed = allReqs.filter(r =>
          r.status === "completed" &&
          r.completedAt &&
          new Date(r.completedAt) >= todayStart
        ).length;
        return { total, pending, claimed, inprog, completed, cancelled };
      }, [requests, archivedRequests]);

      // Format minutes as "Xh Ym" when >= 60, else just "Ym"
      const fmtMins = (mins) => {
        if (!mins || mins <= 0) return "0m";
        if (mins < 60) return `${mins}m`;
        const h = Math.floor(mins / 60);
        const m = mins % 60;
        return m > 0 ? `${h}h ${m}m` : `${h}h`;
      };

      // ‚îÄ‚îÄ BREAK HELPERS (pure functions, no state) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const breakElapsed     = (since) => Math.floor((Date.now() - new Date(since).getTime()) / 60000);
      const breakSecsElapsed = (since) => Math.floor((Date.now() - new Date(since).getTime()) / 1000);
      const breakSecsLeft    = (since) => Math.max(0, BREAK_MINS * 60 - breakSecsElapsed(since));
      const fmtCountdown     = (secs)  => { const m=Math.floor(secs/60),s=secs%60; return `${m}:${String(s).padStart(2,"0")}`; };
      const fmtTime          = (iso)   => { try { return new Date(iso).toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit"}); } catch { return ""; } };
      const fmtDate          = (iso)   => { try { return new Date(iso).toLocaleDateString("en-US",{month:"short",day:"numeric",year:"numeric"}); } catch { return ""; } };
      // Active break for THIS user (from breaks table, not users)
      const myActiveBreak = breaks.find(b => b.workerName === userName && !b.endedAt) || null;

      // ‚îÄ‚îÄ BREAK ACTIONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const _prevActiveBreaksRef = React.useRef([]);
      const loadBreaks = async (opts={}) => {
        try {
          const data = await adapterRef.current?.loadBreaks(opts);
          if (Array.isArray(data)) {
            // Detect new active breaks for supervisor notifications
            if (_wdUserRole === "supervisor" || _wdUserRole === "admin") {
              const prevActive = _prevActiveBreaksRef.current;
              const newActive = data.filter(b => !b.endedAt);
              newActive.forEach(b => {
                if (!prevActive.find(p => p.id === b.id)) {
                  // New break started
                  if (b.workerName !== _wdUser) { // don't toast your own
                    _showToast("üçµ", `${b.workerName} on break`, "Back in 15 mins", "#ff9f43", _onNotif);
                  }
                }
              });
              prevActive.forEach(p => {
                if (!newActive.find(b => b.id === p.id)) {
                  // Break ended
                  const ended = data.find(b => b.id === p.id);
                  if (ended && ended.workerName !== _wdUser) {
                    const d = ended.durationMins || "?";
                    _showToast("‚úÖ", `${ended.workerName} back`, `Break: ${d}m${ended.wasOverdue?" ‚ö†Ô∏è OVERDUE":""}`, ended.wasOverdue?"#ff4444":"#00ff88", _onNotif);
                  }
                }
              });
              _prevActiveBreaksRef.current = newActive;
            }
            setBreaks(data);
          }
        } catch(e) { console.error("loadBreaks error:", e); }
      };

      const startBreak = async () => {
        const adapter = adapterRef.current;
        if (!adapter || !userName) return;
        const id = "brk_" + Date.now();
        const startedAt = nowIso();
        const rec = { id, workerName: userName, workerRole: userRole, startedAt, endedAt: null, durationMins: null, wasOverdue: false };
        setBreaks(prev => [rec, ...prev]);
        await adapter.startBreak(rec).catch(console.error);
        _showToast("üçµ", `${userName} on break`, "Back in 15 mins", "#ff9f43", _onNotif);
      };

      const endBreak = async (breakRec) => {
        const adapter = adapterRef.current;
        const rec = breakRec || myActiveBreak;
        if (!adapter || !rec) return;
        const endedAt = nowIso();
        const durationMins = Math.round((new Date(endedAt) - new Date(rec.startedAt)) / 60000);
        const wasOverdue = durationMins > BREAK_MINS;
        const updated = { ...rec, endedAt, durationMins, wasOverdue };
        setBreaks(prev => prev.map(b => b.id === rec.id ? updated : b));
        await adapter.endBreak({ id: rec.id, endedAt, durationMins, wasOverdue }).catch(console.error);
        _showToast("‚úÖ", `${rec.workerName} back from break`, `${durationMins}m${wasOverdue?" ‚Äî OVERDUE":""}`, wasOverdue?"#ff4444":"#00ff88", _onNotif);
      };

      // NOTE: breaks do NOT auto-end ‚Äî they go red/overdue at 15 mins
      // The worker must manually tap "Back?" to end their break.
      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      const canWarehouseAct = userRole === "warehouse" || userRole === "supervisor" || userRole === "admin";
      const canSupervisor = userRole === "supervisor" || userRole === "admin";
      const canAdmin = userRole === "admin";

      const slaBadge = (req)=> {
        const submittedAt = req.submittedAt || req.submitted_at || nowIso();
        const mins = msToMins(Date.now() - new Date(submittedAt).getTime());
        let bg = "#1e293b", fg="#8b9dc3", label=`${mins}m`;
        if (mins >= CONFIG.SLA_MINUTES_CRIT) { bg="#ff4444"; fg="#fff"; label=`${mins}m üî•`; }
        else if (mins >= CONFIG.SLA_MINUTES_BAD) { bg="#fbbf24"; fg="#0a0e1a"; label=`${mins}m`; }
        else if (mins >= CONFIG.SLA_MINUTES_WARN) { bg="#22c55e"; fg="#0a0e1a"; label=`${mins}m`; }
        return { bg, fg, label };
      };

      const validateForm = (formData) => {
        const e = {};
        if (!formData.item.trim()) e.item = "Item is required";
        if (!formData.room) e.room = "Room is required";
        if (!Number.isFinite(formData.qty) || formData.qty <= 0) e.qty = "Qty must be > 0";
        setErrors(e);
        return Object.keys(e).length === 0;
      };

      const defaultForm = () => {
        const timeString = new Date().toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true });
        return {
          item: "",
          room: "",
          qty: 0,
          adjQty: 0,
          reqTime: timeString,
          delTime: "",
          priority: false,
          comments: ""
        };
      };

      const [formData, setFormData] = useState(defaultForm());
      const [roomDropdownOpen, setRoomDropdownOpen] = useState(false);
      const [roomSearch, setRoomSearch] = useState("");

      useEffect(() => {
        function handleClickOutside(event) {
          if (dropdownRef.current && !dropdownRef.current.contains(event.target)) setRoomDropdownOpen(false);

        return () => document.removeEventListener("mousedown", handleClickOutside);

      const filteredRooms = useMemo(() => {
        // Room profiles can't see warehouse-internal rooms
        const availableRooms = userRole === "room"
          ? rooms.filter(r => !CONFIG.WAREHOUSE_ONLY_ROOMS.includes(r))
          : rooms;
        return availableRooms.filter(r => r.toLowerCase().includes(roomSearch.toLowerCase()));
      }, [rooms, roomSearch, userRole]);

      const submitRequest = async (e)=> {
        e.preventDefault();
        if (!validateForm(formData)) return;

        try {
          const id = Date.now(); // ok for MVP; Supabase primary key expects bigint
          const req = {
            id,
            item: formData.item.trim(),
            room: formData.room,
            qty: Number(formData.qty) || 0,
            adjQty: Number(formData.adjQty) || 0,
            priority: !!formData.priority,
            comments: (formData.comments || "").trim(),
            status: "pending",
            submittedAt: nowIso(),
            submittedBy: userName,
            submittedByRole: userRole,
            claimedBy: null,
            claimedAt: null,
            startedAt: null,
            completedAt: null,
            completedBy: null,
            cancelledAt: null,
            cancelledBy: null,
            version: 1,
            lastUpdatedAt: nowIso()
          };

          await adapterRef.current.upsert(req);
          await loadAll();

          // Notify warehouse users (best-effort ‚Äî will show on their devices if enabled)
          showNotification("üì¶ Request Submitted", `${req.submittedBy} requested ${req.qty} ${req.item} for ${req.room}${req.priority ? " (HIGH)" : ""}`);

          setSuccessMsg(`‚úÖ Submitted: ${req.qty} ${req.item} ‚Üí ${req.room}`);
          setTimeout(() => setSuccessMsg(""), 2500);

          setFormData(defaultForm());
          // Stay on the form ‚Äî room users submit multiple requests in a row
        } catch (error) {
          console.error("Failed to submit request:", error);
          setSuccessMsg(`‚ùå Error: Failed to submit request`);
          setTimeout(() => setSuccessMsg(""), 3000);
        }
      };

      // Actions (multi-user safe pattern: updatePartial)
      const claimRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            // If already claimed by someone else, do nothing
            if (r.status !== "pending") return r;
            r.status = "claimed";
            r.claimedBy = userName;
            r.claimedAt = nowIso();
            r.lastUpdatedAt = nowIso();
            return r;
          });
          await loadAll();
        } catch (error) {
          console.error("Failed to claim request:", error);
        }
      };

      // Undo: claimed ‚Üí pending
      const unclaimRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status !== "claimed") return r;
            // Only the person who claimed it (or supervisor) can unclaim
            if (r.claimedBy !== userName && !canSupervisor) return r;
            r.status = "pending";
            r.claimedBy = null;
            r.claimedAt = null;
            r.lastUpdatedAt = nowIso();
            return r;
          });
          await loadAll();
        } catch (error) {
          console.error("Failed to unclaim request:", error);
        }
      };

      // Undo: in_progress ‚Üí claimed
      const unstartRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status !== "in_progress") return r;
            if (r.claimedBy !== userName && !canSupervisor) return r;
            r.status = "claimed";
            r.startedAt = null;
            r.lastUpdatedAt = nowIso();
            return r;
          });
          await loadAll();
        } catch (error) {
          console.error("Failed to unstart request:", error);
        }
      };

      const startRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status === "completed" || r.status === "cancelled") return r;
            // Only claimant (or supervisor) can start
            if (r.claimedBy && r.claimedBy !== userName && !canSupervisor) return r;
            if (!r.claimedBy) { r.claimedBy = userName; r.claimedAt = nowIso(); }
            r.status = "in_progress";
            r.startedAt = r.startedAt || nowIso();
            r.lastUpdatedAt = nowIso();
            return r;
          });
          await loadAll();
        } catch (error) {
          console.error("Failed to start request:", error);
        }
      };

      const completeRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          let completedRow = null;
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status === "completed" || r.status === "cancelled") return r;
            if (r.claimedBy && r.claimedBy !== userName && !canSupervisor) return r;
            r.status = "completed";
            r.completedAt = nowIso();
            r.completedBy = userName;
            r.lastUpdatedAt = nowIso();
            completedRow = r;
            return r;
          });
          await loadAll();
          if (completedRow) showNotification("‚úÖ Completed", `${completedRow.item} delivered to ${completedRow.room} by ${userName}`);
        } catch (error) {
          console.error("Failed to complete request:", error);
        }
      };

      const cancelRequest = async (id)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status === "completed") return r;
            if (r.claimedBy && r.claimedBy !== userName && !canSupervisor) return r;
            r.status = "cancelled";
            r.cancelledAt = nowIso();
            r.cancelledBy = userName;
            r.lastUpdatedAt = nowIso();
            return r;
          });
          await loadAll();
        } catch (error) {
          console.error("Failed to cancel request:", error);
        }
      };

      const adjustQty = async (id, newQty)=> {
        if (!canWarehouseAct) return;
        try {
          await adapterRef.current.updatePartial(id, (r)=> {
            if (r.status === "completed" || r.status === "cancelled") return r;
            if (r.claimedBy && r.claimedBy !== userName && !canSupervisor) return r;
            r.adjQty = Number(newQty) || 0;
            r.lastUpdatedAt = nowIso();
            return r;
          });
          setEditingId(null);
          await loadAll();
        } catch (error) {
          console.error("Failed to adjust quantity:", error);
          setEditingId(null);
        }
      };

      const clearCompleted = async ()=> {
        if (!canSupervisor) return;
        if (!confirm("Clear all completed requests? This cannot be undone.")) return;
        try {
          await adapterRef.current.clearCompleted();
          await loadAll();
        } catch (error) {
          console.error("Failed to clear completed requests:", error);
        }
      };

      const clearAll = async ()=> {
        if (!canSupervisor) return;
        if (!confirm("DANGER: Clear ALL requests? This cannot be undone.")) return;
        try {
          await adapterRef.current.clearAll();
          await loadAll();
        } catch (error) {
          console.error("Failed to clear all requests:", error);
        }
      };

      const deleteRequest = async (id) => {        if (!canAdmin) return;
        if (!confirm("Delete this request permanently? This cannot be undone.")) return;
        try {
          const adapter = adapterRef.current;
          if (adapter.kind === "supabase") {
            const { error } = await adapter.client.from('warehouse_requests').delete().eq('id', id);
            if (error) throw error;
          } else {
            localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY, JSON.stringify(requests.filter(r => r.id !== id)));
          }
          await loadAll();
          setSuccessMsg("Request deleted!");
          setTimeout(() => setSuccessMsg(""), 3000);
        } catch (error) {
          console.error("Failed to delete:", error);
          alert("Failed to delete request");
        }
      };

      // ‚îÄ‚îÄ ARCHIVE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const archiveCompleted = async () => {
        try {
          const adapter = adapterRef.current;
          const toArchive = requests.filter(r =>
            (r.status === "completed" || r.status === "cancelled") && !r.archivedAt
          );
          if (toArchive.length === 0) {
            setSuccessMsg("Nothing to archive ‚Äî no completed/cancelled requests.");
            setTimeout(() => setSuccessMsg(""), 3000);
            return;
          }
          const archiveTs = new Date().toISOString();
          for (const r of toArchive) {
            await adapter.updatePartial(r.id, (rec) => {
              rec.archivedAt = archiveTs;
              rec.lastUpdatedAt = archiveTs;
              return rec;
            });
          }
          const today = new Date().toISOString().split("T")[0];
          setLastArchiveDate(today);
          localStorage.setItem("wd_lastArchiveDate", today);
          await loadAll();
          setSuccessMsg(`‚úÖ Archived ${toArchive.length} completed/cancelled request${toArchive.length !== 1 ? "s" : ""}.`);
          setTimeout(() => setSuccessMsg(""), 4000);
        } catch (err) {
          console.error("Archive failed:", err);
          setSuccessMsg("‚ùå Archive failed ‚Äî check console.");
          setTimeout(() => setSuccessMsg(""), 4000);
        }
      };

      // Midnight auto-archive: checks once on mount + every hour
      useEffect(() => {
        const checkMidnightArchive = async () => {
          const today = new Date().toISOString().split("T")[0];
          const stored = localStorage.getItem("wd_lastArchiveDate") || "";
          if (stored === today) return; // already archived today
          const adapter = adapterRef.current;
          if (!adapter) return;
          try {
            const data = await adapter.loadAll();
            const all = Array.isArray(data) ? data : [];
            const toArchive = all.filter(r =>
              (r.status === "completed" || r.status === "cancelled") && !r.archivedAt
            );
            const archiveTs = new Date().toISOString();
            for (const r of toArchive) {
              await adapter.updatePartial(r.id, (rec) => {
                rec.archivedAt = archiveTs;
                rec.lastUpdatedAt = archiveTs;
                return rec;
              }).catch(() => {});
            }
            localStorage.setItem("wd_lastArchiveDate", today);
            setLastArchiveDate(today);
            if (toArchive.length > 0) await loadAll();
          } catch (e) { console.warn("Auto-archive check failed", e); }
        };
        const initTimer = setTimeout(() => { if (adapterRef.current) checkMidnightArchive(); }, 6000);
        const hourTimer = setInterval(checkMidnightArchive, 60 * 60 * 1000);
        return () => { clearTimeout(initTimer); clearInterval(hourTimer); };
        // eslint-disable-next-line react-hooks/exhaustive-deps
      }, []);
      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      // UI theme bits
      const bg = { background:'linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%)' };
      const gridOverlay = {
        position:'absolute', top:0, left:0, right:0, bottom:0,
        backgroundImage: `
          repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 136, 0.03) 3px),
          repeating-linear-gradient(90deg, rgba(0, 255, 136, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 136, 0.03) 3px)
        `,
        backgroundSize:'40px 40px',
        opacity:0.4,
        pointerEvents:'none'
      };

      const headerStyle = {
        padding: '0.85rem',
        textAlign: 'left',
        color: '#8b9dc3',
        fontSize: '0.72rem',
        fontWeight: 700,
        textTransform: 'uppercase',
        letterSpacing: '0.05em',
        borderBottom: '2px solid #334155',
        whiteSpace: 'nowrap'
      };
      const cellStyle = {
        padding: '0.85rem',
        color: '#e2e8f0',
        fontSize: '0.9rem',
        verticalAlign: 'top'
      };

      // LOGIN - Name only. Role is pre-assigned by Admin. No user picks their own role.
      if (screen === "login") {
        const noUsers = users.length === 0;
        const matchedUser = users.find(u => u.name.toLowerCase().trim() === tempName.toLowerCase().trim());
        const roleEmoji = { admin:'üîß', supervisor:'üß≠', warehouse:'üì¶', room:'üçΩÔ∏è' };
        const roleColor = { admin:'#ff4444', supervisor:'#a78bfa', warehouse:'#fbbf24', room:'#8b9dc3' };

        const handleSignIn = () => {
          setLoginError("");
          const name = tempName.trim();
          if (!name) { setLoginError("Please enter your name."); return; }

          // First-time: no users yet ‚Üí auto-create first Admin
          if (noUsers) {
            const firstAdmin = { id: genId(), name, role: "admin", shift: null, createdAt: new Date().toISOString(), createdBy: "system" };
            adapterRef.current.saveUser(firstAdmin).then(() => loadAll());
            setUsers([firstAdmin]);
            setUserName(name); setUserRole("admin");
            localStorage.setItem("wd_userName", name);
            localStorage.setItem("wd_userRole", "admin");
            setRoute("admin");
            return;
          }

          // Normal login: name must exist, role loads automatically
          if (!matchedUser) {
            setLoginError("Name not found. Ask your Admin to add you to the system.");
            return;
          }
          if (matchedUser.archivedAt) {
            setLoginError("This account has been archived. Contact your Admin.");
            return;
          }

          setUserName(matchedUser.name);
          setUserRole(matchedUser.role);
          localStorage.setItem("wd_userName", matchedUser.name);

                    üóë

            {chatMessages.map(msg => {

              const bubbleBg = isMe

        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const thisWeek = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
        
        // Include archived requests ‚Äî completed orders may be archived
        const allReqs = [...requests, ...archivedRequests];
        const filteredReqs = allReqs.filter(r => {
          const submitted = new Date(r.submittedAt);
          if (timeFilter === "today") return submitted >= today;
          if (timeFilter === "week") return submitted >= thisWeek;
          if (timeFilter === "month") return submitted >= thisMonth;
          return true; // all
        });

        // Calculate stats
        const total = filteredReqs.length;
        const completed = filteredReqs.filter(r => r.status === "completed").length;
        const pending = filteredReqs.filter(r => r.status === "pending").length;
        const claimed = filteredReqs.filter(r => r.status === "claimed").length;
        const inProgress = filteredReqs.filter(r => r.status === "in_progress").length;
        const highPriority = filteredReqs.filter(r => r.priority).length;
        const active = pending + claimed + inProgress;
        
        // Completion rate
        const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
        
        // Average completion time (in minutes)
        const completedReqs = filteredReqs.filter(r => r.status === "completed" && r.submittedAt && r.completedAt);
        const avgCompletionTime = completedReqs.length > 0 
          ? Math.round(completedReqs.reduce((sum, r) => {
              const start = new Date(r.submittedAt);
              const end = new Date(r.completedAt);
              return sum + (end - start) / 60000; // minutes
            }, 0) / completedReqs.length)
          : 0;
        
        // SLA compliance (under 10 minutes)
        const slaCompliant = completedReqs.filter(r => {
          const start = new Date(r.submittedAt);
          const end = new Date(r.completedAt);
          return (end - start) / 60000 <= CONFIG.SLA_MINUTES_WARN;
        }).length;
        const slaRate = completedReqs.length > 0 ? Math.round((slaCompliant / completedReqs.length) * 100) : 0;
        
        // Requests by room
        const byRoom = {};

        const topStaff = Object.entries(byStaff)
          .map(([name, data]) => ({
            name,
            count: data.count,
            avgTime: Math.round(data.totalTime / data.count)

        // Requests by status for chart
        const statusData = [

                    Refresh Data
                  </button>

                {!canSupervisor && (

                  </div>

            </div>
            {_breakPanelJsx}
            {_chatUI}
            {_chatFab}
          </div>
        );
      }

      // COMPLETED REQUESTS (History view with export)
      if (screen === "completed") {
        // Filter requests by time
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const thisWeek = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
        
        // Include archived requests ‚Äî completed orders get archived after daily cutoff
        const completedReqs = [...requests, ...archivedRequests].filter(r => r.status === "completed");
        
        const filteredCompletedReqs = completedReqs.filter(r => {
          const completed = new Date(r.completedAt);
          if (timeFilter === "today") return completed >= today;
          if (timeFilter === "week") return completed >= thisWeek;
          if (timeFilter === "month") return completed >= thisMonth;
          // "custom" ‚Äî use exportDateFrom/To
          if (timeFilter === "custom") {
            if (exportDateFrom && completed < new Date(exportDateFrom)) return false;
            if (exportDateTo && completed > new Date(exportDateTo + "T23:59:59")) return false;
            return true;
          }
          return true; // all
        }).filter(r => !exportRoom || r.room === exportRoom);

        // Sort by completion time (newest first)
        const sortedCompleted = [...filteredCompletedReqs].sort((a, b) => {
          return new Date(b.completedAt) - new Date(a.completedAt);
        });

        // Calculate stats
        const totalCompleted = sortedCompleted.length;
        const avgTime = sortedCompleted.length > 0 
          ? Math.round(sortedCompleted.reduce((sum, r) => {
              const start = new Date(r.submittedAt);
              const end = new Date(r.completedAt);
              return sum + (end - start) / 60000;
            }, 0) / sortedCompleted.length)
          : 0;

        const buildRows = (data) => data.map(r => {
          const start = new Date(r.submittedAt);
          const end = new Date(r.completedAt);
          const timeMin = Math.round((end - start) / 60000);
          return [r.id, r.item, r.room, r.qty + (r.adjQty ? ` (adj:${r.adjQty})` : ''),
            r.priority ? 'HIGH' : 'NORMAL', new Date(r.submittedAt).toLocaleString(),
            r.submittedBy||'', r.claimedBy||'', new Date(r.completedAt).toLocaleString(),
            r.completedBy||'', timeMin, (r.comments||'').replace(/,/g,';')];
        });

        const exportToCSV = () => {
          const headers = ["ID","Item","Room","Qty","Priority","Submitted At","Submitted By","Claimed By","Completed At","Completed By","Time (min)","Comments"];
          const rows = buildRows(sortedCompleted);
          const csv = [headers.join(','), ...rows.map(row => row.map(c=>`"${c}"`).join(','))].join('\n');
          const blob = new Blob([csv], { type:'text/csv;charset=utf-8;' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          const label = timeFilter==="custom" ? `${exportDateFrom||'start'}-to-${exportDateTo||'end'}` : timeFilter;
          a.download = `completed-${label}${exportRoom?'-'+exportRoom:''}-${new Date().toISOString().split('T')[0]}.csv`;
          a.click();
        };

        const exportToPDF = () => {
          const label = timeFilter==="custom" ? `${exportDateFrom||'start'} ‚Üí ${exportDateTo||'end'}` : timeFilter.charAt(0).toUpperCase()+timeFilter.slice(1);

          const w = window.open('','_blank');
          w.document.write(`<!DOCTYPE html><html><head><title>Completed Requests Export</title>
<style>
  body{font-family:'Segoe UI',Arial,sans-serif;padding:20px;color:#111;background:#fff;}
  h1{font-size:1.4rem;margin:0 0 4px 0;} .meta{color:#666;font-size:0.85rem;margin-bottom:16px;}

  td{padding:7px 10px;border-bottom:1px solid #e5e7eb;vertical-align:top;}
  tr:nth-child(even) td{background:#f9fafb;}
  .high{background:#fee2e2;color:#b91c1c;padding:2px 6px;border-radius:4px;font-weight:700;font-size:0.75rem;}
  .time-ok{color:#16a34a;font-weight:700;} .time-warn{color:#ca8a04;font-weight:700;} .time-bad{color:#dc2626;font-weight:700;}
  @media print{body{padding:0;} button{display:none;}}
</style></head><body>
<h1>üì¶ Completed Requests Export</h1>
<div class="meta">Period: ${label}${roomLabel} ¬∑ Generated: ${new Date().toLocaleString()} ¬∑ Total: ${sortedCompleted.length} records</div>
<button onclick="window.print()" style="margin-bottom:12px;padding:8px 16px;background:#0a0e1a;color:#00ff88;border:none;border-radius:6px;cursor:pointer;font-weight:700;">üñ®Ô∏è Print / Save as PDF</button>
<table><thead><tr><th>Item</th><th>Room</th><th>Qty</th><th>Priority</th><th>Submitted</th><th>Completed</th><th>Time</th><th>Claimed By</th><th>Completed By</th><th>Comments</th></tr></thead><tbody>
${sortedCompleted.map(r => {
  const tmin = Math.round((new Date(r.completedAt)-new Date(r.submittedAt))/60000);
  const tc = tmin<=5?'time-ok':tmin<=10?'time-warn':'time-bad';
  return `<tr><td><strong>${r.item}</strong></td><td>${r.room}</td><td>${r.qty}${r.adjQty?` <small>(adj:${r.adjQty})</small>`:''}</td>

<td>${new Date(r.submittedAt).toLocaleString()}<br><small style="color:#666">${r.submittedBy||''}</small></td>
<td>${new Date(r.completedAt).toLocaleString()}</td>
<td class="${tc}">${tmin}min</td><td>${r.claimedBy||'‚Äî'}</td><td>${r.completedBy||'‚Äî'}</td><td>${r.comments||''}</td></tr>`;
}).join('')}
</tbody></table></body></html>`);
          w.document.close();
        };

          <div style={{ minHeight:'100vh', ...bg, padding:'1.5rem', position:'relative', overflow:'hidden' }}>

          const filtered = requests.filter(filterFn);
          const byRoom = {};
          filtered.forEach(r => {
            if (!byRoom[r.room]) byRoom[r.room] = { total:0, completed:0, pending:0, inProgress:0, times:[] };
            byRoom[r.room].total++;
            if (r.status === 'completed') {
              byRoom[r.room].completed++;
              if (r.submittedAt && r.completedAt)
                byRoom[r.room].times.push((new Date(r.completedAt) - new Date(r.submittedAt)) / 60000);
            }
            if (r.status === 'pending') byRoom[r.room].pending++;
            if (r.status === 'in_progress' || r.status === 'claimed') byRoom[r.room].inProgress++;
          });
          return Object.entries(byRoom).map(([room, s]) => ({
            room, ...s,
            avgTime: s.times.length > 0 ? Math.round(s.times.reduce((a,b)=>a+b,0)/s.times.length) : 0
          })).sort((a,b) => b.total - a.total);
        };

          if (adminTimeFilter === "month") return submitted >= thisMonth;
          if (adminTimeFilter === "year") return submitted >= thisYear;

          setTimeout(() => setSuccessMsg(""), 3000);

          setTimeout(() => setSuccessMsg(""), 4000);

                                </div>
                              );
                            })}
                          </div>
                    </div>

            <div style={{ marginBottom:'0.9rem', padding:'0.65rem 0.9rem', background:'rgba(0,255,136,0.1)', border:'1px solid rgba(0,255,136,0.2)', borderRadius:'10px', color:'#00ff88', fontSize:'0.75rem', textAlign:'center', letterSpacing:'0.05em' }}>

</div>
